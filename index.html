<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Guess The Word!</title>
</head>

<body>
    <!-- TODO: choose a cool theme for your game -->
    <div class="jumbotron">
        <h1 class="display-4">Word Guess Game</h1>
        <p class="lead">Guess the name of students.</p>
        <hr class="my-4">
        <p>Press any key to get started!</p>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h7 class="card-title">Wins</h7>
            <p class="card-text">Guess the name of students.</p>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h7 class="card-title">Losses</h7>
            <p class="card-text"></p>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Words to guess: </p>
            <p class="card-text">_ _ _ _ _ _ _</p>

        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Letters guessed.</h5>
            <p class="card-text">_ _ _ _ _ _ _</p>
            <!-- <p class="card-text">_ _ _ _ _ _ _</p> -->

        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/games.js"></script>
</body>

</html>
